<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Rock Creative Agency</title>
    <link rel="stylesheet" href="../CSS/contact.css">
</head>
<body>
    <header>
        <div>
            <img src="../Images/Logo.png" alt="R Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="expertise.html">Expertise</a>
            <a href="work.html">Work</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section style="background-image: url('../Images/Home/rock.jpg');">
        <h1>Contact</h1>
    </section>

    <main>
        <section class="contact-section">
            <div class="contact-wrapper">
                <div class="contact-left">
                    <p class="contact-label">‚óè contact</p>
                    <div class="title-group">
                        <h2>It's nice to<br>meet ya</h2>
                        <div class="decorative-elements">
                            <div class="circle"></div>
                            <img src="../Images/Contact/hello.gif" alt="Ello Logo" class="logo-image">
                        </div>
                    </div>
                    <div class="contact-info">
                        <p><strong>For general enquiries,<br>please fill out the form<br>or get in touch:</strong></p>
                        <p>Hate contact form?<br>rockcreativeagency.co.za</p>
                    </div>
                </div>

                <div class="contact-right">
                    <form class="contact-form">
                        <input type="text" placeholder="Name" required>
                        <input type="email" placeholder="Email Address" required>
                        <input type="tel" placeholder="Phone (optional)">
                        <input type="text" placeholder="How did hear about us?">
                        <textarea placeholder="Tell us about your project" rows="5"></textarea>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div>
            <a href="https://linkedin.com" target="_blank">in</a>
            <a href="https://instagram.com" target="_blank">ig</a>
        </div>

        <p>rockcreativeagency.co.za</p>
